<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!-- Inclui o Tailwind CSS via CDN para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 antialiased min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-lg w-full transform transition-all duration-500 hover:scale-[1.01] border border-gray-700">
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 mb-2">Cadastrar Cliente</h1>
            <p class="text-gray-400 text-sm">Preencha os campos para se juntar a nós.</p>
        </div>
        <form action="/cadastrar" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nome completo</label>
                <input type="text" name="name" id="name" maxlength="50" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors duration-200 placeholder-gray-400 text-white">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-300 mb-1">Idade</label>
                <input type="number" name="age" id="age" maxlength="3" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors duration-200 placeholder-gray-400 text-white">
            </div>

            <div>
                <p class="text-sm font-medium text-gray-300 mb-2">Sexo</p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Masculino" required
                            class="form-radio h-4 w-4 text-cyan-500 focus:ring-cyan-500">
                        <span class="ml-2 text-gray-300">Masculino</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Feminino" required
                            class="form-radio h-4 w-4 text-cyan-500 focus:ring-cyan-500">
                        <span class="ml-2 text-gray-300">Feminino</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" name="email" id="email" maxlength="50" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors duration-200 placeholder-gray-400 text-white">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Cadastrar
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('ver_clientes') }}" class="inline-block text-cyan-400 hover:text-cyan-300 font-medium">Ver Clientes Cadastrados</a>
        </div>
    </div>
    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Victor Galiza. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
